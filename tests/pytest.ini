[pytest]
minversion = 6.0

addopts = 
    -v 
    -s 
    --tb=short 
    --html=reports/report.html 
    --self-contained-html 
    --alluredir=allure-results

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

markers =
    core: Core FIPS policy and integrity tests
    crypto: Cryptographic operations (Symmetric/Asymmetric)
    network: TLS and network security tests
    system: Architecture and system compliance
    security: General security hardening tests