exclude-paths:
  - "/path/.git"
  - "/path/.devcontainer"
  - "/path/infra"       
  - "/path/docs"
  - "/path/reports"
  - "/path/allure-report"
  - "/path/allure-results"
  - "/path/benchmark"
  - "/path/templates"
  - "/path/.vscode"
  - "/path/all-metadata"

output-path: "/path/reports" 
output-name: "kics-report"
report-formats:
  - json
  - sarif
fail-on:
  - critical
  - high
  - medium
  - low
ignore-on-exit: none