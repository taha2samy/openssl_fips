name: Build

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/wolfi-openssl-fips
  repo_of_registry: wolfi-openssl-fips

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write     
      attestations: write  
      actions: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and push
        uses: docker/bake-action@v6
        id: bake
        with:
          push: true
          files: |
            docker-bake.hcl
            versions.hcl
          targets: default
          source: .

          
      - name: Save bake metadata to file
        run: echo '${{ steps.bake.outputs.metadata }}' > bake-metadata.json
  
      - name: Extract digests and sizes
        id: extract_digests
        shell: /usr/bin/bash -e {0}
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          DISTROLESS_DIGEST=$(jq -r '.distroless."containerimage.digest"' bake-metadata.json)
          STANDARD_DIGEST=$(jq -r '.standard."containerimage.digest"' bake-metadata.json)

          echo "distroless_digest=$DISTROLESS_DIGEST" >> $GITHUB_OUTPUT
          echo "standard_digest=$STANDARD_DIGEST" >> $GITHUB_OUTPUT

          get_image_size() {
            local DIGEST=$1
            local MANIFEST
            MANIFEST=$(docker manifest inspect "$REGISTRY/$IMAGE_NAME@$DIGEST") || { echo 0; return; }
            if [ "$(echo "$MANIFEST" | jq '.layers')" = "null" ]; then
              echo 0
            else
              echo "$MANIFEST" | jq '[.layers[].size] | add'
            fi
          }

          DISTROLESS_SIZE=$(get_image_size "$DISTROLESS_DIGEST")
          STANDARD_SIZE=$(get_image_size "$STANDARD_DIGEST")

          DISTROLESS_HUMAN=$(numfmt --to=iec-i --suffix=B "$DISTROLESS_SIZE")
          STANDARD_HUMAN=$(numfmt --to=iec-i --suffix=B "$STANDARD_SIZE")

          echo "DISTROLESS_SIZE=$DISTROLESS_HUMAN" >> $GITHUB_ENV
          echo "STANDARD_SIZE=$STANDARD_HUMAN" >> $GITHUB_ENV

          echo "Distroless image size: $DISTROLESS_HUMAN"
          echo "Standard image size: $STANDARD_HUMAN"


      - name: Attest Distroless
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.extract_digests.outputs.distroless_digest }}
          push-to-registry: true

      - name: Attest Standard
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.extract_digests.outputs.standard_digest }}
          push-to-registry: true

      - name: Read variables from docker-bake.hcl
        run: |
          pip install python-hcl2
          python << 'EOF'
          import hcl2
          import os

          with open("docker-bake.hcl", "r") as f:
              data = hcl2.load(f)

          env_vars = {
              "FIPS_VERSION": "unknown",
              "CORE_VERSION": "unknown",
              "REGISTRY": "unknown",
              "OWNER": "unknown",
              "REPO_NAME": "unknown"
          }

          for var in data.get("variable", []):
              for k, v in var.items():
                  env_vars[k] = v.get("default", env_vars[k])

          with open(os.environ["GITHUB_ENV"], "a") as env_file:
              for k, v in env_vars.items():
                  env_file.write(f"{k}={v}\n")
          EOF


      - name: Make script executable
        run: chmod +x scripts/table_benchmark.sh

      - name: Run FIPS benchmark
        env:
          OUT_DIR: Throughput_Comparison_fips
        run: |
          mkdir -p "$OUT_DIR"
          scripts/table_benchmark.sh \
            docker run --rm ghcr.io/taha2samy/wolfi-openssl-fips:latest speed rsa2048

      - name: Run Ubuntu (non-FIPS) benchmark
        env:
          OUT_DIR: Throughput_Comparison_ubuntu
        run: |
          mkdir -p "$OUT_DIR"
          scripts/table_benchmark.sh \
            docker run --rm -i debian:bookworm-slim sh -c "apt update -y && DEBIAN_FRONTEND=noninteractive apt install -y openssl && openssl speed rsa2048"

          
      - name: Set README environment variables
        run: |
          echo "PROJECT_NAME=Wolfi OpenSSL FIPS Images" >> $GITHUB_ENV
          echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "REPO_NAME=${{ env.repo_of_registry }}" >> $GITHUB_ENV
          echo "CODE_REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "REPO_URL=https://github.com/${{ github.repository }}" >> $GITHUB_ENV
          echo "REGISTRY=${{ env.REGISTRY }}" >> $GITHUB_ENV
          echo "GENERATION_DATE=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y%m%d)" >> $GITHUB_ENV
          echo "full_image_tag=${{ env.REGISTRY }}/${{env.OWNER}}/${{ env.IMAGE_NAME }}:full-${{ env.FIPS_VERSION }}-${{ env.CORE_VERSION }}" >> $GITHUB_ENV
          echo "distroless_image=${{ env.REGISTRY }}/${{env.OWNER}}/${{ env.IMAGE_NAME }}:distroless-${{ env.FIPS_VERSION }}-${{ env.CORE_VERSION }}" >> $GITHUB_ENV
          echo "FIPS_MD_PATH=Throughput_Comparison_fips/benchmark.md" >> $GITHUB_ENV
          echo "UBUNTU_MD_PATH=Throughput_Comparison_ubuntu/benchmark.md" >> $GITHUB_ENV



      - name: Install jinja2
        run: pip install jinja2

      - name: Generate README.md
        run: python scripts/update_readme.py

      - name: Commit README.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto-generate README" || echo "No changes to commit"
          git push
